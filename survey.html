<html>
    <head>
        <title>Zim's Survey</title>
    </head>

    <body>
        
        <form action="http://www.example.com" method="get">

            <fieldset>
                <legend>Contact Details</legend>



                <label>
                    Name: <input type="text" name="username" maxlength="15"/>
                </label>
                <br />
                <br />




                <label>
                    Email: <input type="email" name="email" />
                   
                </label>
                <br />
                <br />




                <label>
                    Phone Number: 
                    (<input type="text" name="username" maxlength="3"/>) 
                    - <input type="text" name="username" maxlength="3"/> 
                    - <input type="text" name="username" maxlength="4"/>
                </label>


            </fieldset>
            <br />
            <br />








            <fieldset>
                <legend>Your Review:</legend>

                <label>
                    How did you hear about us?

                    <select name="how">
                        <option value="google">Google</option>
                        <option value="linkedin">Linkedin</option>
                        <option value="indeed">Indeed</option>
                        <option value="mouth">Word of mouth</option>
                    </select> 

                </label>
                <br />
                <br />


                <label>
                    How was the service? 
                    <input type="radio" name="service" value="good" checked="checked"/> Good
                    <input type="radio" name="service" value="bad" /> Bad
                    <input type="radio" name="service" value="okay" />Okay
                </label>
                <br />
                <br />
                <br />





                <label>
                    Additional Comments:
                    <br />
                    
                    <textarea name="comments" cols="20" rows="5">
                    Enter your comments...
                    </textarea>
                </label>
                <br />
                <br />



                <label>
                    <input type="checkbox" name="check" value="signup" /> 
                    Sign me up for email updates
                </label>
                <br />
                <br />


                <label>
                    <input type="submit" name="submitButton" />
                </label>

            </fieldset>

        </form>


    </body>
</html>
